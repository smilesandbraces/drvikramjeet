
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Smiles & Braces</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .thank-you-box {
      background: #fff;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      color: #0ca7a7;
    }
    p {
      margin-top: 15px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0ca7a7;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #088;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your message has been received. We will get back to you shortly.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
