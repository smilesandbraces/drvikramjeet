<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiles & Braces Dental Clinic</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Smiles & Braces Dental Clinic</h1>
    <p>Dr. Vikram Jeet Singh | Orthodontist</p>
  </header>

  <main>
    <section class="contact-form-section">
      <div class="contact-form-container">
        <h2>Send Us a Message</h2>
        <p>Fill out the form below and we'll get back to you as soon as possible.</p>
        <form action="https://formsubmit.co/el/cuxiva" method="POST" class="contact-form">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://smilesandbraces.github.io/drvikramjeet/thank-you.html">

          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="service">Service Needed</label>
          <select id="service" name="service" required>
            <option value="">Select a service</option>
            <option>General Consultation</option>
            <option>Orthodontic Treatment</option>
            <option>Traditional Braces</option>
            <option>Clear Aligners</option>
            <option>Ceramic Braces</option>
            <option>Dental Cleaning</option>
            <option>Root Canal Treatment</option>
            <option>Tooth Extraction</option>
            <option>Other</option>
          </select>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Smiles & Braces Dental Clinic. All rights reserved.</p>
  </footer>
</body>
</html>
