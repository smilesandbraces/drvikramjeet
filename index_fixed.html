
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smiles & Braces - Contact</title>
</head>
<body>
  <section class="contact-form-section">
    <div class="contact-form-container">
      <div class="form-header">
        <h3>Send Us a Message</h3>
        <p>Fill out the form below and we'll get back to you as soon as possible.</p>
      </div>
      <form action="https://formsubmit.co/smilesandbracesmunshipuliya@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://smilesandbraces.github.io/drvikramjeet/thank-you.html">
        <div>
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" required>
        </div>
        <div>
          <label for="service">Service Needed</label>
          <select name="service" id="service" required>
            <option value="">Select a service</option>
            <option>General Consultation</option>
            <option>Orthodontic Treatment</option>
            <option>Traditional Braces</option>
            <option>Clear Aligners</option>
            <option>Ceramic Braces</option>
            <option>Dental Cleaning</option>
            <option>Root Canal Treatment</option>
            <option>Tooth Extraction</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="4" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
